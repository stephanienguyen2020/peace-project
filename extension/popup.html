<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 280px;
      padding: 20px;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #1f2937;
      margin: 0;
    }
    .header { display: flex; align-items: center; gap: 8px; margin-bottom: 16px; }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: #10b981; }
    h1 { font-size: 14px; font-weight: 600; margin: 0; color: #111827; letter-spacing: -0.01em; }
    p { font-size: 12px; color: #9ca3af; line-height: 1.5; margin: 0 0 16px; }
    .status {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 14px;
      padding: 8px 12px;
      background: #f9fafb;
      border: 1px solid #f3f4f6;
      border-radius: 10px;
      font-weight: 500;
    }
    .status.on {
      color: #059669;
      background: #ecfdf5;
      border-color: #d1fae5;
    }
    .status.error {
      color: #dc2626;
      background: #fef2f2;
      border-color: #fecaca;
    }
    #start-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #111827;
      color: #ffffff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      margin-bottom: 16px;
      transition: all 0.15s;
      letter-spacing: -0.01em;
    }
    #start-btn:hover { background: #1f2937; }
    #start-btn.active {
      background: #dc2626;
    }
    #start-btn.active:hover { background: #b91c1c; }
    .divider { height: 1px; background: #f3f4f6; margin: 16px 0; }
  </style>
</head>
<body>
  <div class="header">
    <div class="dot"></div>
    <h1>Sentiment Detector</h1>
  </div>
  <div class="status" id="status">Not capturing</div>
  <button id="start-btn">Start Capture</button>
  <p>Open a YouTube video and click Start to begin real-time sentiment analysis.</p>
  <script src="popup.js"></script>
</body>
</html>
